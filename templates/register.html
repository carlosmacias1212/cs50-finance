{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Create username" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="password1" placeholder="Create password" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Repeat password" type="password">
        </div>

        <div>
        <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>



{% endblock %}
