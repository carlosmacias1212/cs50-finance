{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" class="form-control">

                {% for row in rows %}

                <option>{{ row["symbol"] }}</option>

                {% endfor %}


            </select>
        </div>

        <div class="form-group">

            <input style="width: 90px;" class="form-control" name="shares" type="number" placeholder="shares" min="1">

        </div>

        <button class="btn btn-primary" type="submit">Sell</button>

    </form>
{% endblock %}
